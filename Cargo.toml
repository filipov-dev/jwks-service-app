[package]
name = "jwks-service-app"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "8.0"
diesel = { version = "2.0", features = ["postgres", "uuid", "chrono"] }
dotenv = "0.15"
uuid = { version = "1.0", features = ["v4"] }
openssl = "0.10"
base64 = "0.13"